<h2>Waiter Panel</h2>
<ng-container *ngIf="(requests$ | async) as requests">
  <div *ngIf="requests.length">
    <div>Requests</div>
    <ul>
      <li *ngFor="let request of requests">{{request.from.name}} <button (click)="submit(request)">submit</button></li>
    </ul>
  </div>
</ng-container>
